<!DOCTYPE html>
<html>
    <head><title>div tag</title></head>
    <style>
        .red-square{
            width:100px;
            background-color:red;
            height:100px;
            display:inline-block;
            margin-right:20px;
        }
        .green-circle{
            background-color: green;
            width:100px;
            height:100px;
            border-radius:50px;
            display:inline-block;
        }
    </style>
    <body>
        <div class="red-square"> </div>
        <div class="green-circle"></div>
    </body>
</html>

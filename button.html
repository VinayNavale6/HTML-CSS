<style>
    .subscribe-button{
        background-color:rgb(200, 0, 0);
        color:white;
        border:none;
        height:30px;
        width:110px;
        border-radius:3px;
        cursor:pointer;
        margin-right: 7px;
        transition: opacity 0.17s;
    }

    .subscribe-button:hover{
        opacity:0.5;
    }

    .subscribe-button:active{
        opacity:0.3;
    }
    
    .join-button{
        background-color:white;
        border-color:rgb(41,118,211);
        color:rgb(41,118,211);
        height:30px;
        width:50px;
        border-radius:5px;
        cursor:pointer;
        border-style:solid;
        margin-right:8px;
        transition: background-color 1s,
            color 1s;

    }
    .join-button:hover{
        background-color:rgb(41,118,211) ;
        color:white;
    }
    .join-button:active{
        opacity:0.6;
    }
    
    .tweet-button{
        background-color:rgb(66, 144, 240);
        border-radius: 25px;
        color:white;
        border:none;
        width:60px;
        height:30px;
        cursor:pointer;
        font-weight:bold;
        font-size:13px;
        margin-right: 10px;
        transition: box-shadow 1s;
    } 
    .tweet-button:hover{
        box-shadow: 5px 5px 10px 
        rgba(0, 0, 0,0.3);
        padding-bottom: 10px;
       
    }
    .amazon{
        padding-left: 50px;
        padding-right:50px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius:100px;
        border:none;
        font-size:15px;
        background-color:rgb(255, 218, 32);
        cursor:pointer;
        margin-right:8px;
        transition: background-color 0.5s;
    }
    .amazon:hover{
        background-color:rgb(243, 215, 78);
    }
    .amazon:active{
        opacity:0.8;
    }
    
    .linkedin{
        margin-top: 18px;
        height:30px;
        width:200px;
        border-radius: 100px;
        border:none;
        color:white;
        font-size:13px;
        font-weight:bold;
        background-color:rgb(49, 134, 220);
        cursor:pointer;
        transition:background-color 0.5s;
        vertical-align:bottom;
    }
    .linkedin:hover{
        background-color:rgb(42, 115, 188);
    }

    .save{
        margin-left:3px;
        height:30px;
        width:70px;
        border-radius:100px;
        font-weight:bold;
        color:rgb(45,134,220);
        border-color:rgb(45,134,220);
        background-color: white;
        cursor:pointer;
        transition: background-color 0.3s;
    }
    .save:hover{
        background-color:rgb(235, 247, 255);
    }

</style>
<button class="subscribe-button"> SUBSCRIBE </button>
<button class="join-button"> JOIN </button>
<button class="tweet-button"> Tweet </button>
<button class="amazon"> Add to Cart</button><br>
<button class="linkedin">Apply on company website</button>
<button class="save">Save</button>
